<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link ref="stylesheet" href="src/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>
<body>

  <body>
    <p id="datetime"></p>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
            class="form-control" />

          <input type="submit" value="Search" class="form-control btn btn-primary" />
        
             <button 
             type ='button'
             id="current-location-button"
             >
             Current 
             </button>
             <h1 id="city">
          London
        </h1>
        <h2 id="date">
          Monday 10:00am
        </h2>
        <ul>
          <li>
            Sunny
          </li>
        </ul>
        <div class="row">
          <div class=" col-6">
            <img src=https://ssl.gstatic.com/onebox/weather/64/sunny.png alt="Sunny" class="weather-icon" />
            <span class="temperature" id="temperature">19</span> °C | <a href="#" id="fahrenheit-link">°F</a>
          </div>

        </div>
        <div class="col-6">
          <ul>
            <li>
              Percipitation: 0%
            </li>
            <li>
              Humidity 54%
            </li>
            <li>
              Wind 4 mph
            </li>
          </ul>
        </div>
      </div>
    </div>
    </div>
    <script src="src/index.js"></script>
  </body>

</html>
