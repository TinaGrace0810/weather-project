<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
              class="form-control shadow-sm" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <h1 id="city">
        London
      </h1>
        <h2 id="date">
          Monday 10:00am
          <ul>
            <li id="description">
             Sunny
               </li>
          </ul>
        </h2>
        
      <div class="row">
        <div class=" col-6">
          <img src="" 
          id="icon"
          class="float-left" 
          />

          <span class="temperature" id="temperature">19</span> °C | <a href="#" id="fahrenheit-link">°F</a>
        </div>

      </div>
      <div class="col-6">
        <ul>
          <li>
            Percipitation: <span id="percipitation"></span>%
          </li>
          <li>
           Humidity: <span id="humidity"></span>%
          </li>
          <li>
           Wind: <span id="wind"></span> km/h 
          </li>
        </ul>
      </div>
      <div class="text-center">
        <div class="row row-cols-5">
          <div class="col fs-4 fw-bold">Tues </br>
            <img src="https://em-content.zobj.net/thumbs/320/mozilla/36/cloud_2601.png" alt="Cloudy">
          </div>
          <div class="col fs-4 fw-bold">Wed </br>
            <img src="https://em-content.zobj.net/thumbs/240/joypixels/340/sun_2600-fe0f.png" alt="Sunny">
          </div>
          <div class="col fs-4 fw-bold">Thurs </br>
            <img src="https://em-content.zobj.net/thumbs/240/joypixels/340/sun_2600-fe0f.png" alt="Sunny">
          </div>
          <div class="col fs-4 fw-bold">Fri </br>
            <img src="https://em-content.zobj.net/thumbs/320/mozilla/36/cloud_2601.png" alt="Cloudy">
          </div>
          <div class="col fs-4 fw-bold">Sat </br>
            <img src="https://em-content.zobj.net/thumbs/320/mozilla/36/cloud_2601.png" alt="Cloudy">

          </div>
        </div>

        <div class="text-center">
          <div class="row row-cols-5">
            <div class="col fs-4 fw-bold">13°C</div>
            <div class="col fs-4 fw-bold">19°C</div>
            <div class="col fs-4 fw-bold">27°C</div>
            <div class="col fs-4 fw-bold">11°C</div>
            <div class="col fs-4 fw-bold">12°C</div>

          </div>
        </div>
      </div>
    </div>

    <small>
    <p><a href="https://github.com/TinaGrace0810/weather-project.git">Open Source Code</a> by Tina Searchfield </p>

  </small>
  </div>

  <script src="src/index.js"></script>

</body>

</html>
